# Performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+UseStringDeduplication

# Android optimizations
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true

# React Native optimizations - TEMPORARILY DISABLE NEW ARCH
reactNativeArchitectures=arm64-v8a
hermesEnabled=true
newArchEnabled=false

# Disable unnecessary tasks for debug builds
android.enableSeparateBuildPerCPUArchitecture=false
android.enableProguardInReleaseBuilds=false
